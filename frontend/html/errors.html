<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Errors</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
      .link-back:hover .button-back {
        transform: translateX(-0.25rem);
        transition: ease-out;
        transition-duration: 400ms;
      }
    </style>
  </head>
  <body>
    <section class="flex items-center text-white bg-[#07001a] h-[100vh]">
      <div class="max-w-screen-xl px-4 py-32 mx-auto lg:h-screen lg:items-center lg:flex">
        <div class="max-w-3xl mx-auto text-center">
          <h1 class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-orange-300 via-blue-500 to-purple-600">Oops!</h1>

          <p class="max-w-xl mx-auto mt-4 font-sans text-center sm:leading-relaxed sm:text-xl">Something went wrong</p>

          <div class="flex flex-wrap justify-center gap-4 mt-12">
            <a class="link-back hover:scale-110 transition ease-out duration-300 text-blue-500 hover:text-purple-600" href="shorten">
              <i class="fas fa-arrow-left me-1 button-back"></i>
              Back to portal
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
